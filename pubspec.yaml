name: infinimal
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.3.0+5

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.0
  dio: ^3.0.10
  image_save: ^3.1.1
  permission_handler: ^5.0.1+1
  data_connection_checker: ^0.3.4
  toast: ^0.1.5
  url_launcher: ^5.7.2
  theme_manager: ^1.0.4
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.8.1

flutter:
